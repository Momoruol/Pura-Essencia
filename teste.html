<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="survey-form">
        <section for="title">
          <h1 id="title">Teste de Pele</h1>
        </section>
        <section class="info">
          <fieldset>
            <label id="genre-label"
              >Gênero: <input name="genre" type="radio" id="Male" value="gen-m" checked />Homem
              <input name="genre" type="radio"  id="female" value="gen-f" />Mulher
            </label>
            <label id="name-label">
              Nome:
              <input type="text" id="name" placeholder="Digite seu nome" required/>
            </label>
            <label id="email-label">
              Email:
              <input type="email" id="email" placeholder="Digite seu email" required/>
            </label>
            <label id="number-label">
              Idade:
              <input type="number" id="number" placeholder="Digite sua idade" min="16"
              max="99" required/>
              <hr />
            </label>
          </fieldset>
        </section>
        <section id="options">
          <fieldset>
            Gostariamos de Saber mais sobre sua pele.
            <p>Qual seu tipo de pele?</p>
            <select id="dropdown">
              <option id="form 1" disabled selected>
                Escolha apenas o que mais se encaixa.
              </option>
              <option id="form 2">Oleosa</option>
              <option id="form 3">Sensível</option>
              <option id="form 4">Normal</option>
              <option id="form 5">Seca</option>
              <option id="form 6">Mista</option>
            </select>
          </fieldset>
        </section>
        <section id="product">
          <fieldset>
            <label id="types"
              ><p>Você tem algum problema de pele especifico?
              <small>(Marque todas que se encaixam)</small></p>
              <input class="prod" type="checkbox" value="var1" /> Acne<br>
              <input class="prod" type="checkbox" value="var2"/> Rosácea
              <br>
              <input class="prod" type="checkbox" value="var3"/> Eczema<br>
              <input class="prod" type="checkbox" value="var4"/> Dermatite <br>
              <input class="prod" type="checkbox" value="var5"/> Melasma<br>
              <input class="prod" type="checkbox" value="var6"/> Micoses<br>
              <input class="prod" type="checkbox" value="var6"/> Outras(Expecifique)<br>
              
              <textarea
                id="suggestions-camp"
                placeholder="Digite oque ocorreu com detalhes"
              ></textarea>

            </label>
          </fieldset>
        </section>
        <section id="suggestions">
          <fieldset>
            <label id="sug">
              <p id="description">Você tem alguma alergia ou sensibilidade a produtos de Skincare?<br /><br>
              <textarea
                id="suggestions-camp"
                placeholder="Digite todas as suas restrições com produtos"
              ></textarea>
            </label>
          </fieldset>
        </section>
        <section id="suggestions">
            <fieldset>
              <label id="sug">
                <p id="description">Você bebe bastante água durante o dia?<br /><br>
                    <select name="dropdown" id="drop">
                        <option value="form geral" disabled selected>Escolha entre sim e não</option>
                        <option value="form1">Sim</option>
                        <option value="form2">Não</option>
                    </select>
              </label>
            </fieldset>
          </section>
          <section id="suggestions"></section>
            <fieldset>
              <label id="sug">
                <p id="description">Quanto você está disposto a gastar para os cuidados com sua pele?<br /><br>
                    <select name="dropdown" id="drop">
                        <option value="form geral" disabled selected>Escolha entre os valores</option>
                        <option value="form1">Entre R$25 e R$100</option>
                        <option value="form2">Entre R$100 e R$250</option>
                        <option value="form3">Entre R$250 e R$500</option>
                        <option value="form4">Acima de R$500</option>
                    </select>
              </label>
            </fieldset>
          </section>
        <section id="submit-section">
          <button type="submit" id="submit" class="btn" value="submit">Lançar Teste
        </section>
      </form>
    </div>
  </body>
</html>
